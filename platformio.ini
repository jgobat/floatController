[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
board_build.f_cpu = 8000000L
lib_deps =
    https://github.com/jgobat/SimpleSerialShell.git
    https://github.com/jgobat/infinityPV_INA233_Arduino-library.git
    https://github.com/jgobat/i2c_t3.git  
    https://github.com/jgobat/printf.git
    https://github.com/jgobat/SdFat.git
;    https://github.com/jgobat/Snooze.git
  